<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link href="style.css" rel="stylesheet"/>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container_header">
        <span class="header_content">
          To Do List
        </span>
        <span class="add_button"
              onclick="createItem()">
          +
        </span>
      </div>
      <div class="container_body">
        <div id="canceled_group"
             class="group">
          <div class="group_header">
            <span class="header_content">
              Canceled
            </span>
          </div>
          <div class="group_body">

          </div>
        </div>
        <div id="planned_group"
             class="group">
          <div class="group_header">
            <span class="header_content">
              Planned
            </span>            
          </div>
          <div class="group_body">

          </div>
        </div>
        <div id="progress_group"
             class="group">
          <div class="group_header">
            <span class="header_content">
              In Progress
            </span>
          </div>
          <div class="group_body">

          </div>
        </div>
        <div id="completed_group"
             class="group">
          <div class="group_header">
            <span class="header_content">
              Completed
            </span>
          </div>
          <div class="group_body">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
