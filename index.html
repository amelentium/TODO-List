<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link href="style.css" rel="stylesheet"/>
    <script defer type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="content">
          To Do List
        </span>
        <span id="add_button"
              class="button">
          +
        </span>
      </div>
      <div class="body">
        <div id="canceled_group"
             class="group">
          <div class="header">
            <span class="content">
              Canceled
            </span>
          </div>
          <div class="body">

          </div>
        </div>
        <div id="planned_group"
             class="group">
          <div class="header">
            <span class="content">
              Planned
            </span>
          </div>
          <div class="body">

          </div>
        </div>
        <div id="progress_group"
             class="group">
          <div class="header">
            <span class="content">
              In Progress
            </span>
          </div>
          <div class="body">

          </div>
        </div>
        <div id="completed_group"
             class="group">
          <div class="header">
            <span class="content">
              Completed
            </span>
          </div>
          <div class="body">

          </div>
        </div>
      </div>
    </div>
    <dialog id="edit_dialog">
      <div class="header">
        <span>
          Edit Item
        </span>
        <span id="discard_button">
          ✗
        </span>
      </div>
      <div class="body">
        <div class="property_field">
          <span>
            <label for="name">
              Name:
            </label>
          </span>
          <span>
            <input id="name"
                   type="text"
                   size="20"/>
          </span>
        </div>
        <div class="property_field">
          <span>
            <label for="description">
              Description:
            </label>
          </span>
          <span>
            <input id="description"
                   type="text"
                   size="20"/>
          </span>
        </div>
        <div class="property_field">
          <span>
            <label for="priority">
              Priority:
            </label>
          </span>
          <span>
            <select id="priority">
              <option value="0">
                Minor
              </option>
              <option value="1" selected>
                Normal
              </option>
              <option value="2">
                Major
              </option>
            </select>
          </span>
        </div>
        <div class="property_field">
          <span>
            <label for="status">
              Status:
            </label>
          </span>
          <span>
            <select id="status">
              <option value="0" selected>
                Planned
              </option>
              <option value="1">
                InProgress
              </option>
              <option value="2">
                Completed
              </option>
              <option value="3">
                Canceled
              </option>
            </select>
          </span>
        </div>
        <div>
          <span id="save_button">
            ✓
          </span>
        </div>
      </div>
    </dialog>
  </body>
</html>
